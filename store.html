          <img class="store-item-img" src="images/skzlogo.jpg" />

              Add to cart
            </button>
          </div>
        </div>

        <div class="store-item">
          <span class="store-item-title">Album 2 - Standard Ver</span>
          <img class="store-item-img" src="images/skzlogo.jpg" />
          <div class="store-item-details">
            <span class="store-item-price">14.99$</span>
            <button class="btn shop-item shop-btn" role="button">
              Add to cart
            </button>
          </div>
        </div>

        <div class="store-item">
          <span class="store-item-title">Album 3 - GO Ver </span>

            <span class="store-item-price">30.99$</span>
            <button class="btn shop-item shop-btn" role="button">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section">
      <h2 class="section-header">Merch</h2>
      <div class="store-items">

          <span class="store-item-title">Hoodie</span>

            class="store-item-img"

            width="250px"
            height="400px"

        <div class="store-item">

            class="store-item-img"
            src="images/skzoo.jpg"

            <button class="btn shop-item shop-btn" role="button">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section">
      <h2 class="section-header">Cart</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-qty cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-img"
              src="images/hoodie.jpeg"
              width="200"
              height="200"
            />
            <span class="cart-item-title">Hoodie</span>
          </div>

          <span class="cart-price cart-column">22.99$</span>
          <div class="cart-qty cart-column">
            <input class="cart-qty-input" type="number" value="1" />
            <button class="btn btn-danger cart-qty-button" role="button">
              Remove
            </button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-img"
              src="images/skzoo.jpg"
              width="200"
              height="200"
            />
            <span class="cart-item-title">SKZoo</span>
          </div>

          <span class="cart-price cart-column">50.99$</span>
          <div class="cart-qty cart-column">
            <input class="cart-qty-input" type="number" value="8" />
            <button class="btn btn-danger cart-qty-button" role="button">
              Remove
            </button>
          </div>
        </div>
      </div>

      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$72</span>
      </div>
      <button class="btn btn-danger btn-purchase" role="button">
        PURCHASE
      </button>
    </section>
